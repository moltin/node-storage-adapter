version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:faf0bd95bc341585a53e1f7d372e4544f98a973a76c52bc90773b5b60e5742fb
    steps:
      - checkout
      - run: yarn
      - run: yarn build
      - save_cache:
          paths:
            - node_modules
          key: node-storage-adapter-dependencies-{{ checksum "package.json" }}
  test:
    docker:
      - image: circleci/node:8@sha256:faf0bd95bc341585a53e1f7d372e4544f98a973a76c52bc90773b5b60e5742fb
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-storage-adapter-dependencies-{{ checksum "package.json" }}
      - run: yarn build
      - run: yarn test
  release:
    docker:
      - image: circleci/node:8@sha256:faf0bd95bc341585a53e1f7d372e4544f98a973a76c52bc90773b5b60e5742fb
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-storage-adapter-dependencies-{{ checksum "package.json" }}
      - run: yarn build
      - run: npx semantic-release
workflows:
  version: 2
  build_release:
    jobs:
      - build
      - test:
          requires:
            - build
      - release:
          filters:
            branches:
              only: master
          requires:
            - test